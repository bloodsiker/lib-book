# genre ========================================================
tag_list:
    path: /tag/{slug}
    defaults:
        _controller: ShareBundle:Tag:list
    requirements:
        slug: "([a-zA-Z\\-0-9\\_]+)?"

author_list:
    path: /authors
    defaults:
        _controller: ShareBundle:Author:list

author_books:
    path: /author/{slug}
    defaults:
        _controller: ShareBundle:Author:authorBook
    requirements:
        slug: "([a-zA-Z\\-0-9\\_]+)?"
