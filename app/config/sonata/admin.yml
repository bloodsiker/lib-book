sonata_admin:
    title: book library
    title_logo: /bundles/admin/images/admin_logo.png
    show_mosaic_button: false
    security:
#        handler: sonata.admin.security.handler.acl
        information:
            GUEST:    [VIEW, LIST]
            STAFF:    [EDIT, LIST, CREATE]
            EDITOR:   [OPERATOR, EXPORT]
            ADMIN:    [MASTER]
        admin_permissions: [CREATE, LIST, EDIT, DELETE, UNDELETE, EXPORT, OPERATOR, MASTER]
        object_permissions: [VIEW, EDIT, DELETE, UNDELETE, OPERATOR, MASTER, OWNER]

    options:
        title_mode: single_image

    dashboard:
        groups:
            group.book:
                label: group.book
                label_catalogue: BookBundle
                icon: <i class="fa fa-book"></i>
            group.genre:
                label: group.genre
                label_catalogue: GenreBundle
                icon: <i class="fa fa-object-group"></i>
            group.author:
                label: group.author
                label_catalogue: AuthorBundle
                icon: <i class="fa fa-universal-access"></i>
            group.series:
                label: group.series
                label_catalogue: SeriesBundle
                icon: <i class="fa fa-list-alt"></i>

        blocks:
            -
                position: top
                class: col-md-12
                type: sonata.admin.block.admin_list

sonata_block:
    blocks:
        sonata.admin.block.admin_list:
            contexts: [admin]
        sonata.block.service.text:
        sonata.block.service.action:
        sonata.block.service.rss:

