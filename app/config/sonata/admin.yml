sonata_admin:
    title: book library
    title_logo: /bundles/admin/images/admin_logo.png
    show_mosaic_button: false
    security:
        handler: sonata.admin.security.handler.acl
        information:
            GUEST:    [VIEW, LIST]
            STAFF:    [EDIT, LIST, CREATE]
            EDITOR:   [OPERATOR, EXPORT]
            ADMIN:    [MASTER]
        admin_permissions: [CREATE, LIST, EDIT, DELETE, UNDELETE, EXPORT, OPERATOR, MASTER]
        object_permissions: [VIEW, EDIT, DELETE, UNDELETE, OPERATOR, MASTER, OWNER]

    options:
        title_mode: single_image

    assets:
        extra_javascripts:
            - bundles/sonatapage/sonata-page.back.min.js
        extra_stylesheets:
            - bundles/sonatapage/sonata-page.back.min.css

    dashboard:
        groups:
            group.media:
                label: group.media
                label_catalogue: MediaBundle
                icon: <i class="fa fa-files-o"></i>
#                items:
            group.book:
                label: group.book
                label_catalogue: BookBundle
                icon: <i class="fa fa-book"></i>
            group.genre:
                label: group.genre
                label_catalogue: GenreBundle
                icon: <i class="fa fa-object-group"></i>
            group.series:
                label: group.series
                label_catalogue: SeriesBundle
                icon: <i class="fa fa-list-alt"></i>
            group.share:
                label: group.share
                label_catalogue: ShareBundle
                icon: <i class="fa fa-text-width"></i>
#                items:
#                    - share.admin.author
#                    - share.admin.tag
            group.comment:
                label: group.comment
                label_catalogue: CommentBundle
                icon: <i class="fa fa-comment"></i>
            sonata_page:
                label: ~
                label_catalogue: SonataPageBundle
                icon: <i class="fa fa-sitemap"></i>

        blocks:
             - { position: center, type: sonata.admin.block.admin_list }